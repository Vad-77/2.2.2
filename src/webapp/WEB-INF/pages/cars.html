<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <table border="3">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>series</th>
        </tr>
        <tr th:each ="person : ${cars}">
            <td th:utext="${person.id}">...</td>
            <td th:utext="${person.model}">...</td>
            <td th:utext="${person.series}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
